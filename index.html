<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Application Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="form-container">
    <h2>Apply for the Job</h2>
    <form id="webToLeadForm">
      <input type="hidden" name="oid" value="00DdL00000GMAqj" />
      <input type="hidden" name="retURL" value="http://vikalpcompany-dev-ed.develop.my.site.com/jobsportal" />

      <label for="first_name">First Name</label>
      <input id="first_name" name="first_name" type="text" required />

      <label for="last_name">Last Name</label>
      <input id="last_name" name="last_name" type="text" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="city">City</label>
      <input id="city" name="city" type="text" required />

      <label for="state">State</label>
      <input id="state" name="state" type="text" required />

      <label for="resume">Upload Resume (PDF, DOCX)</label>
      <input id="resume" type="file" accept=".pdf,.doc,.docx" required />

      <button type="button" onclick="submitWithResume()">Submit Application</button>

      <div id="message" class="message"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
